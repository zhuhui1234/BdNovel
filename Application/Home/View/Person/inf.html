<extend name="Index/index"/>

<block name="main">
	<link rel="stylesheet" href="__PUBLIC__/page.css">
<style>
	#tx{
		margin-top: 20px;
		border-radius: 50%;
	}
	#pic{
		width:180px;
		margin-left:50px;
		float:left;
	}
	td{text-align:center;height:40px;font-size: 15px;}

	#inf{padding-left:2px;height:35px;}

	.file-box{ position:relative;margin-top:3px;width:180px} 
	.file{cursor:pointer;position:absolute;top:0;right:110px;height:32px;filter:alpha(opacity:0);opacity: 0;width:60px;}
</style>
<div style="margin-top:30px;background-color:#FDFDFB;width:100%">
<div class="container clearfix">
	<div class="row clearfix">
		<div class="col-md-2 list fl">
			<h2 style="font-size:20px;height:150px;line-height:50px;background-color:#f2f2f0;border:1px solid #ccc;border-top:none;">	<if condition="$inf['pic'] eq ''"><img id="tx" src="__UPLOAD__/reader/touxiang.jpg" alt="" width="80" height="80"><else /><img id="tx" src="__UPLOAD__/reader/<{$inf[pic]}>" alt="" width="80" height="80"></if>
				<p style="font-size:15px"><{$inf[readername]}></p>
			</h2>
			<h2 style="background-color:#f2f2f0;border:1px solid #ccc;border-top:none;">
				<a href="<{:U('Person/index')}>" style="font-size:18px;height:60px;line-height:60px">我的图书</a>
			</h2>
			<h2 style="background-color:#f2f2f0;border:1px solid #ccc;border-top:none;">
				<a href="<{:U('Person/order')}>" style="font-size:18px;height:60px;line-height:60px">我的订单</a>
			</h2>
			<h2 style="background-color:#34495E;border:1px solid #34495E;border-top:none;">
				<a href="<{:U('Person/inf')}>"  style="font-size:18px;height:60px;line-height:60px;color:white;">个人信息</a>
			</h2>
			<h2 style="background-color:#f2f2f0;border:1px solid #ccc;border-top:none;">
				<a href="<{:U('Person/passwd')}>" style="font-size:18px;height:60px;line-height:60px">修改密码</a>
			</h2>
			<h2 style="background-color:#f2f2f0;border:1px solid #ccc;border-top:none;">
				<a href="#" style="font-size:18px;height:60px;line-height:60px">我的代金券</a>
			</h2>
		</div>
		<div class="book fr" style="height:auto;">
			<span style="width:97%;height:40px;display:block;" id="tablelist">
				<form method="post" action="<{:U('Person/doChangeInfo')}>">
			        <input type="hidden" name="id" value="<{$inf['id']}>">
			        <div class="col-md-9">
			    	<table class="table">
			    		<caption>用户个人信息</caption>
			    		<tr>
			    			<td>用户名：</td>
			    			<td>
			    				<input id="inf" type="text" name="readername" value="<{$inf['readername']}>">
			    			</td>
			    		</tr>
			    		<tr>
			    			<td>性别：</td>
			    			<td>
			    				<input type="radio" name="sex" value="0" <if condition="$inf.sex eq '0'">checked</if> >女
			    				<input type="radio" name="sex" value="1" <if condition="$inf.sex eq '1'">checked</if> >男
			    				<input type="radio" name="sex" value="2" <if condition="$inf.sex eq '2'">checked</if> >保密
			    			</td>
			    		</tr>
			    		<tr>
			    			<td>联系电话：</td>
			    			<td>
			    				<input id="inf" type="text" name="phone" value="<{$inf['phone']}>">
			    			</td>
			    		</tr>
			    		<tr>
			    			<td>Email：</td>
			    			<td>
			    				<input id="inf" type="text" name="email" value="<{$inf['email']}>">
			    			</td>
			    		</tr>
			    		<tr>
			    			<td>自我描述：</td>
			    			<td>
			    				<textarea style="text-indent: 2em;" name="descr" cols="30" rows="4"><if condition="$inf.descr eq ''">这个家伙很懒，什么都没有留下~<else/><{$inf.descr}></if></textarea>
			    			</td>
			    		</tr>
			    		<tr>
			    			<td colspan="2">
			    				<button class="btn btn-success" type="submit"> 提交</button>　　　　
			    				<button class="btn btn-primary" type="reset"> 重置</button>
			    			</td>
			    		</tr>
			    	</table>	
			    	</div>	      
			    </form>

		    	<div id="pic">
		    		<p style="font-size:20px;">头像设置</p>

		    		<if condition="$inf['pic'] eq ''"><img src="__UPLOAD__/reader/touxiang.jpg" alt="" width="180" height="180"><else /><img src="__UPLOAD__/reader/<{$inf[pic]}>" alt="" width="180" height="180"></if>
					<div class="file-box"> 
						<form action="<{:U('Person/changpic')}>" method="post" enctype="multipart/form-data">
							<input type="hidden" name="id" value="<{$inf['id']}>">
							<input type="hidden" name="oldpic" value="<{$inf['pic']}>">
							<input type="file" name="pic" class="file"> 
							<input type='button' class="btn btn-primary" value="　浏览..." />　
							<input type="submit"  class="btn btn-success" value="上传头像" /> 
						</form> 
					</div> 
		    	</div>
			</span>
		</div>
	</div>
	<script>
		
	</script>
</div>
</div>
</block>
