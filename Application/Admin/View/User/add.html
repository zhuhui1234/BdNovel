<extend  name="User/index"/>

<block name="main">
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-key"></span> 添加用户</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" action="<{:U('User/doadd')}>">
      <input type="hidden" name="id" value="<{$id}>">
      <input type="hidden" name="addtime" value="<{$addtime = time()}>">
      <div class="form-group">
        <div class="label">
          <label for="sitename">管理员帐号：</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="adminname" size="50" value="<{$adminname}>" data-validate="required:请输入管理员账号" />   
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label for="sitename">密码：</label>
        </div>
        <div class="field">
          <input type="password" class="input w50" id="password" name="password" size="50" value="<{$phone}>" data-validate="required:请输入密码,length#>=5:密码不能小于5位" />       
        </div>
      </div>      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 添加</button>   
          <button class="button bg-main icon-check-square-o" type="reset"> 重置</button>   
        </div>
      </div>      
    </form>
  </div>
</div>
</block>
